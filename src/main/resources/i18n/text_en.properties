# Instructions
instructions.title=Game Instructions

instructions.text=Welcome to the KARAMBA Slot Machine!\n\
\n\
1. Enter your desired bet amount.\n\
2. Press the Spin button to start the game.\n\
3. The reels will spin and stop automatically.\n\
4. If all symbols on the reels match, you win credits.\n\
\n\
Auto Spin:\n\
You can choose Auto Spin to spin the reels automatically 20, 50, or 100 times.\n\
Each spin is performed with a short delay.\n\
\n\
Bet & Winning:\n\
A higher bet increases your potential winnings and your chance to win.\n\
Your bet is deducted before each spin.\n\
\n\
Game Over:\n\
If you run out of credits, the game ends and a Game Over window will appear.\n\
\n\
Good luck and have fun!