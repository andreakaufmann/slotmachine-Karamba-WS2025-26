# Spielanleitung
instructions.title=Spielanleitung
instructions.text=Willkommen bei der KARAMBA Slot Machine!\n\
\n\
1. Gib deinen gewünschten Einsatz ein.\n\
2. Drücke den Spin-Button, um das Spiel zu starten.\n\
3. Die Walzen drehen sich und stoppen automatisch.\n\
4. Wenn alle Symbole auf den Walzen gleich sind, gewinnst du Credits.\n\
\n\
Auto Spin:\n\
Mit Auto Spin kannst du die Walzen automatisch 20, 50 oder 100 Mal drehen lassen.\n\
Jeder Spin wird mit einer kurzen Verzögerung ausgeführt.\n\
\n\
Einsatz & Gewinn:\n\
Ein höherer Einsatz erhöht deine möglichen Gewinne und deine Gewinnchance.\n\
Der Einsatz wird vor jedem Spin vom Guthaben abgezogen.\n\
\n\
Spielende:\n\
Sobald keine Credits mehr vorhanden sind, endet das Spiel und ein Game-Over-Fenster erscheint.\n\
\n\
Viel Glück und viel Spaß!